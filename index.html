<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts Oswald -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- Font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
    />
    <!-- BootStrap link -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Header Section -->
    <section class="floating-wrapper">
      <div class="container">
        <div class="floating-outer">
          <div class="floating-img-inner">
            <div class="floating-image">
              <img
                class="floating floating-time-one"
                src="images/woman01.jpg"
                alt=""
              />
            </div>
            <div class="floating-image right-position">
              <img
                class="floating floating-time-two"
                src="images/woman02.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="floating-middle">
            <h1>MEET YOUR HOME MANAGER</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magnam
              ad fugiat porro eos hic quaerat nulla commodi vero, qui numquam!
            </p>
            <div class="btn-style">
              <a href="">Join Us</a>
            </div>
          </div>
          <div class="floating-img-inner floating-right">
            <div class="floating-image">
              <img
                class="floating floating-time-three"
                src="images/woman03.jpg"
                alt=""
              />
            </div>
            <div class="floating-image left-position">
              <img
                class="floating floating-time-four"
                src="images/woman04.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="main.js"></script>
  </body>
</html>
